<body>

        </div>
        <div class="header-body-section">
            <nav class="navbar">
                <div class="topleft topleft-nav">
                    <div class="lefttext">

                    </div>
                    <ul>
                        <li><a href="investorrel">Investor Relations</a></li>
                        <li><a href="restaurant">Add restaurant</a></li>

                        <li><a href="signup">Sign up</a></li>
                    </ul>
                </div>
            </nav>
            <div class="header-body">
                <div class="topleft topleft-header-body">
                    <img class="zomato-logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"/>

                        <div class="search-part">

        </div>

    <section class="other-1">
        <div class="topleft topleft-item">

                    <img src="https://i.ndtvimg.com/i/2017-08/indian-food_650x400_81501923865.jpg"/>
                </div>
                <h3>Order online</h3>
                <p>Stay home and order to your doorstep</p>
            </div>
    
            <div class="items">
                <div class="item-image">

                </div>

                <p>view the city's favourite dining venues</p>
            </div>
    
            <div class="items">
                <div class="item-image">
                    <img src="https://hashtagmagazine.in/wp-content/uploads/2022/08/Popular-Night-Clubs-in-India-Hashtag-Magazine.png"/>

        </div>
